
<div class="container text-center">
         <div class="row">
            <div class="col-md-4">
              <h4>See full recipe on</h4>
                <h5><a href="{{ recipe.url }}"><img src="{{ recipe.sourceIcon }}" alt="Ops!!!" class="thumbnail"></a></h5>
                <h5><a href="{{ recipe.url }}">{{recipe.source}}</a></h5>
                <div class="inline text">
                  <h3>Calories {{recipe.calories | number:0}}</h3>
                  <h3>Servings {{recipe.yield}}</h3>
                </div>
            </div>

            <div class="col-md-4">
              <img src="{{ recipe.image }}" alt="Ops!!!">
              <h2>{{ recipe.label }}</h2>
              
            </div>

            <div class="col-md-4">
                <!-- <pre>{{ recipe }}</pre> -->
            </div>
        </div>
    </div>
</div>
